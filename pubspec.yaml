name: clock_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # ------------ by.미나 -------------
  cupertino_icons: ^1.0.2
  geolocator: ^7.0.2
  weather: ^2.0.1
  weather_icons: ^3.0.0
  floating_action_bubble: ^1.1.4

  # ------------ by.두성 -------------
  table_calendar: ^3.0.0

  hive_flutter: ^1.1.0
  hive: ^2.0.5

  flutter_native_timezone: ^2.0.0
  flutter_local_notifications: ^9.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

  hive_generator: ^1.1.2
  build_runner: ^2.1.7

flutter:
